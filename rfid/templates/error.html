<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #cc0000; /* 빨간색으로 오류 표시 */
            font-size: 36px;
            margin-top: 50px;
        }
        p {
            font-size: 18px;
            color: #333333;
            margin: 20px 0;
        }
        a {
            color: #ffffff;
            background-color: #006633; /* 초록색 */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #004d26; /* 진한 초록색 */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .modal-content h2 {
            color: #006f3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>오류가 발생했습니다</h1>
        <p>{{ message }}</p>
        <p>{{ status_code }}</p>
        <a href="/">홈으로 돌아가기</a>
    </div>
</body>
</html>
