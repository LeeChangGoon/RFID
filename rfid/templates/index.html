<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID 웹 애플리케이션</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff; /* 흰색 배경 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #006f3c; /* 초록색 테두리 */
        }

        h1, h2 {
            color: #006f3c; /* HD현대의 초록색 */
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.4em;
            margin-top: 30px;
        }

        form {
            margin-top: 15px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #006f3c; /* 초록색 버튼 */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: #004f2d; /* 어두운 초록색으로 호버 */
        }
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .modal-content h2 {
            color: #006f3c;
        }
        #confirmationMessage {
            font-size: 16px;
            color: #006633;
            display: none;
        }
    </style>
    </style>
</head>


<body>

    <div class="container">
        <h1>RFID 페인트 폐기 시스템</h1>
        <form action="/disposal/" method="POST" onsubmit="handleButtonClick(event)">
            <button type="submit" id="readTagButton">태그 읽기</button>
            <p id="confirmationMessage">10초 안에 태깅해주세요...</p>
        </form>
        <script>
            function handleButtonClick(event) {
                document.getElementById('readTagButton').style.display = 'none';
                document.getElementById('confirmationMessage').style.display = 'block';
            }
        </script>

        <h2>RF카드 추가</h2>
        <form action="/add_card/" method="GET">
            <button type="submit">사용자 추가</button>
        </form>

        <h2>무게 데이터 전송</h2>
        <form action="/send_weight/" method="POST">
            <button type="submit">무게 데이터 전송</button>
        </form>
    </div>

    <!-- 사용자 추가 모달 -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>사용자가 성공적으로 추가되었습니다!</h2>
            <button type="button" onclick="window.location.href='/'">메인 화면으로</button>
        </div>
    </div>

    <!-- 폐기완료 모달 -->
    <div id="successModal_disposal" class="modal">
        <div class="modal-content">
            <h2>폐기완료되었습니다.</h2>
            <button type="button" onclick="window.location.href='/'">메인 화면으로</button>
        </div>
    </div>

    <!-- 에러 모달 -->       
    <div id="failModal_disposal" class="modal">
        <div class="modal-content">
            <h2>올바른 카드를 태깅해주세요.</h2>
            <button type="button" onclick="window.history.back()">뒤로가기</button>
        </div>
    </div>  

    <!-- 사용자 추가 성공 후 모달 띄우기-->
    <script>
        // Django view에서 success_addUser 플래그가 전달되면 모달을 표시
        var success = "{{ success_addUser|yesno:'true,false' }}";  // success 값을 전달, 기본값은 false
        if (success === "true") {
            document.getElementById("successModal").style.display = "flex";
            setTimeout(function() {
                window.location.href = '/';  // 메인 화면으로 이동
            }, 3000);  // 3초 후에 메인 화면으로 이동
        }
    </script>  
 

       
</body>
</html>
