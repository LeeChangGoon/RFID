<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 추가</title>
</head>
<body>
    <h1>사용자 추가</h1>
    <form action="/add_user" method="POST">
        <input type="text" name="uid" placeholder="UID 입력" required><br>
        <input type="text" name="name" placeholder="이름 입력" required><br>
        <input type="text" name="company" placeholder="회사 입력" required><br>
        <button type="submit">사용자 추가</button>
    </form>
</body>
</html>
