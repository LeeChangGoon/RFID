<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #cc0000; /* 빨간색으로 오류 표시 */
            font-size: 36px;
            margin-top: 50px;
        }
        p {
            font-size: 18px;
            color: #333333;
            margin: 20px 0;
        }
        a {
            color: #ffffff;
            background-color: #006633; /* 초록색 */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #004d26; /* 진한 초록색 */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background-color: #006633; /* 초록색 */
            color: #ffffff; /* 흰색 글씨 */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #004d26; /* 진한 초록색 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>오류가 발생했습니다</h1>
        <p>{{ message }}</p>
        <form action="/disposal_err/" method="GET">
            <input type="hidden" name="uid" value="{{ uid }}">
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="company" value="{{ company }}">
            <button type="submit">이전 화면으로</button>
        </form>
    </div>
</body>
</html>
