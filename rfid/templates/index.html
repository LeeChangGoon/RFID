<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID 웹 애플리케이션</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff; /* 흰색 배경 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #006f3c; /* 초록색 테두리 */
        }

        h1, h2 {
            color: #006f3c; /* HD현대의 초록색 */
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.4em;
            margin-top: 30px;
        }

        form {
            margin-top: 15px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #006f3c; /* 초록색 버튼 */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: #004f2d; /* 어두운 초록색으로 호버 */
        }

    </style>
</head>




<body>

    <div class="container">
        <h1>RFID 태그 작업</h1>
        <!-- 태그 읽기 버튼 -->
        <form action="/disposal/" method="POST">
            <button type="submit">태그 읽기</button>
        </form>

        <h2>사용자 추가</h2>
        <!-- 사용자 추가 양식 -->
        <form action="/add_user/" method="POST">
            <input type="text" name="name" placeholder="이름 입력" required><br>
            <input type="text" name="company" placeholder="회사 입력" required><br>
            <button type="submit">사용자 추가</button>
        </form>

        <h2>무게 데이터 전송</h2>
        <!-- 무게 데이터 전송 양식 -->
        <form action="/send_weight/" method="POST">
            <button type="submit">무게 데이터 전송</button>
        </form>        
    </div>

</body>
</html>
